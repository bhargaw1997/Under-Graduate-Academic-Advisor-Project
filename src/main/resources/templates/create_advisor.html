<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Add Advisor</h1>
            <div class="card-body">
                <form th:action ="@{/advisors}" th:object ="${advisor}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Advisor ID</label>
                        <input type="text" name="id" th:field = "*{id}" class ="form-control" placeholder="Enter Advisor ID"></div>
                        <div class="form-group">   <label>First Name</label>
                        <input type="text" name="firstname" th:field = "*{firstName}" class ="form-control" placeholder="Enter Advisor First Name"> </div>
                        <div class="form-group">  <label>Last Name</label>
                        <input type="text" name="lastname" th:field = "*{lastName}" class ="form-control" placeholder="Enter Advisor Last Name"> </div>
                        <div class="form-group"> <label>Email</label>
                        <input type="text" name="email" th:field = "*{email}" class ="form-control" placeholder="Enter Advisor Email"> </div>
                        <div class="form-group"><label>Title</label>
                        <input type="text" name="title" th:field = "*{title}" class ="form-control" placeholder="Enter Advisor Title"> </div>
                        <div class="form-group"><label>Office</label>
                        <input type="text" name="office" th:field = "*{office}" class ="form-control" placeholder="Enter Advisor Office"> </div>
                        <div class="form-group"><label>Phone</label>
                        <input type="text" name="phone" th:field = "*{phone}" class ="form-control" placeholder="Enter Advisor Phone"></div>
                        <div class="form-group"><label>Description:</label><br/>
                        <textarea name="description" th:field = "*{description}" class ="form-control" placeholder="Enter Advisor Description"></textarea></div>
                        <div class="form-group"><label>Upload Picture</label>
                        <input type="file" name="photo" th:field = "*{photo}" accept="image/png, image/jpg" class ="form-control" placeholder="Upload Advisor Photo"></div>
                       <div class="form-group"><label>Bookings Link</label>
                       <input type="url" name="link" th:field = "*{link}" class ="form-control" placeholder="Advisor Booking Link"></div>

            <div class="box-footer">
                            <button type ="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
